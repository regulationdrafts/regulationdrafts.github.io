<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regulation Draft Generator</title>
    <link rel="stylesheet" href="regulation-css.css">
    <script src="regulation-javascript.js" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/regulationdrafts/regulationdrafts.github.io/main/regulation-favicon.ico" />
    <tag autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
</head>
<body>
    <div class="regulation-header">
        <h1>regulation draft generator</h1>
        <img src="https://github.com/regulationdrafts/regulationdrafts.github.io/blob/main/regulation-logo-white.png?raw=true" alt="Regulation Logo">
    </div>

    <div class="regulation-title">
        <textarea placeholder="draft name"></textarea>
    </div>
    
    <div class="regulation-button-container">
        <button class="regulation-randomize" onclick="randomizeNames()">randomize names</button>
        <div class="regulation-counter" id="clickCounter">0</div>
        <!-- Button for toggling grid layout -->
        <button id="toggleGrid">+ graysie</button>
    </div>

    <div class="regulation-name-container" id="nameContainer">
        <div class="regulation-name-box"><textarea placeholder="">andrew</textarea></div>
        <div class="regulation-name-box"><textarea placeholder="">nick</textarea></div>
        <div class="regulation-name-box"><textarea placeholder="">eric</textarea></div>
        <div class="regulation-name-box"><textarea placeholder="">geoff</textarea></div>
        <div class="regulation-name-box"><textarea placeholder="">gavin</textarea></div>
    </div>

    <div class="regulation-container">
        <!-- Initial 20 items -->
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
        <div class="regulation-item" contenteditable="true"></div>
    </div>

    <div class="regulation-credit">
        <a href="https://www.reddit.com/user/seanbear/" target="_blank">seanbear</a>
        <div class="regulation-break"> // </div>
        <a href="https://www.patreon.com/TheRegulationPod" target="_blank">regulation podcast</a>
    </div>
    
</body>
</html>
