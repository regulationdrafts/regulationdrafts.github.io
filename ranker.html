<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>regulation ranker</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>

<div class="regulation-header">
  <home-button><a href="https://regulationdrafts.github.io/" target="_blank">◀</a></home-button>
  <title-text>
    <h1>regulation ranker</h1>
    <img src="https://github.com/regulationdrafts/regulationdrafts.github.io/blob/main/regulation-logo-white.png?raw=true" alt="Regulation Logo">
  </title-text>
  <regulation-patreon>
    <a href="https://regulatreon.com" target="_blank">
      <img src="https://github.com/regulationdrafts/regulationdrafts.github.io/blob/main/patreon.png?raw=true">
    </a>
  </regulation-patreon>
</div>

<div class="regulation-title">
  <textarea placeholder="ranker name"></textarea>
</div>

<div class="regulation-ranking">

  <div class="list-container">
    <div class="list-title">original list</div>
    <div class="add-item">
      <input type="text" id="new-item-input" placeholder="add item..." autocomplete="off">
      <button id="add-item-button">add</button>
    </div>
    <ul id="source-list">
    </ul>
  </div>

  <div class="list-container">
    <div class="list-title">regulation rank</div>
    <ul id="target-list"></ul>
  </div>
</div>

</body>
</html>
